<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="text-violet-600 font-semibold">Baap Er Bank</span>!!!
      </h1>
    </header>

    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h2 class="text-3xl mb-4 font-medium">PLease Log-In</h2>
        <div>
          <input class="w-9/12 block mb-3 px-3" id="user-email" type="email" placeholder="Your Email Address">
          <input class="w-9/12 block mb-3 px-3"  type="password" name="" id="user-password" placeholder="Your Password">
          <button id="btn-submit" type="submit" class="bg-orange-200 hover:bg-orange-400 px-5 py-2 rounded-xl font-bold	tracking-wider text-black text-lg" >Submit</button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body> 
</html>
